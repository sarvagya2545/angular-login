<div class="center">
    <h3>Signup</h3>
    <form class="form" (submit)="onSubmit()">
        <div class="form-group">
            <input type="text" required name="name" placeholder="name" class="input" [(ngModel)]="user.name" #name="ngModel">
            <label for="name" class="label">Enter your name</label>
        </div>
        <div class="error" *ngIf="name.invalid && (name.dirty || name.touched)">
            <div *ngIf="name.errors?.required">Name field cannot be blank</div>
        </div>
        <div class="form-group">
            <input type="email" required name="email" placeholder="email" class="input" [(ngModel)]="user.email" #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            <label for="email" class="label">Enter email address</label>
        </div>
        <div class="error" *ngIf="email.invalid && (email.dirty || email.touched)">
            <div *ngIf="email.errors?.pattern">Please enter a valid email</div>
            <div *ngIf="email.errors?.required">Email field cannot be blank</div>
        </div>
        <div class="form-group">
            <input required minlength="8" [type]="user.passwordVisible ? 'text' : 'password'" name="password" placeholder="pwd" class="input" [(ngModel)]="user.password" #password="ngModel"/>
            <label for="password" class="label">Enter your password here</label>
        </div>
        <div class="error" *ngIf="password.invalid && (password.dirty || password.touched)">
            <div *ngIf="password.errors?.required">Password field cannot be blank</div>
            <div *ngIf="password.errors?.minlength">Password must be more than 8 characters long</div>
        </div>
        <div class="form-group">
            <input [type]="user.passwordVisible ? 'text' : 'password'" name="confirmPassword" placeholder="cpwd" class="input" [(ngModel)]="user.confirmPassword" #confirmPassword="ngModel"/>
            <label for="confirmPassword" class="label">Confirm your password</label>
        </div>
        <div class="error" *ngIf="password.value !== confirmPassword.value">
            Password not matching with confirm password
        </div>
        <div class="form-group-checkbox">
            <input type="checkbox" name="passwordVisible" [(ngModel)]="user.passwordVisible"/>
            <label for="passwordVisible" class="checkbox-label">Show password</label>
        </div>
        <button 
            class="btn btn-submit" 
            [disabled]="name.errors || email.errors || password.errors || confirmPassword.value !== password.value"
        >
            Sign up
        </button>
    </form>
</div>
